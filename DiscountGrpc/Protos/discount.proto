syntax = "proto3";

option csharp_namespace = "DiscountGrpc";

package discount;

// The discount service definition.
service DiscountProtoService {
  // CRUD Operations
  rpc GetDiscount (GetDiscountRequest) returns (CouponModel);
  rpc CreateDiscount (InsertCouponRequest) returns (CouponModel);
  rpc UpdateDiscount (InsertCouponRequest) returns (CouponModel);
  rpc DeleteDiscount (DeleteDiscountRequest) returns (DeleteDiscountResponse);
}

message GetDiscountRequest {
  string ProductName = 1;
}

message CouponModel {
  // TODO: request models should not have the ID
  int32 Id = 1;
  string ProductName = 2;
  string Description = 3;
  int32 Amount = 4;
}

message InsertCouponRequest {
  CouponModel Coupon = 1;
}

message DeleteDiscountRequest {
  string ProductName = 1;
}

message DeleteDiscountResponse {
  bool IsSuccess = 1;
}
